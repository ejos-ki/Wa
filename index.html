<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>     Get Time Going!      </title>

    <link rel="shortcut icon" type="x-icon" href="images/logoDark.png">
    
    <link rel="stylesheet" href="css/Main.css">
</head>

<body>
    <div class="container">
        <div class="innerContainer1">
            <div class="content1">
                <sup class="subTitle">
                    <span class="span2">Ready</span>
                    <span class="span3"> Set</span> 
                </sup>
    
                <a href="index.html">
                    <p class="title">
                        <span class="span1">T</span>ime
                    </p>
                </a>
    
                <p class="developer">
                    By: Jeo Latorre
                    
                    <button class="themeDark">
                        <svg class="dark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                        </svg>
                    </button>
    
                    <button class="themeLight">
                        <svg class="light" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-low" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8m.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707M3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707"/>
                          </svg>
                    </button>
                </p>

                <svg class="design" xmlns="http://www.w3.org/2000/svg" width="90" height="30" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">

                    <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                    <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                    <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                </svg>
            </div>
        </div>

        <div class="innerContainer2">
            <div class="content2">
                <div class="time">
                    <p class="clock">  
                        <!-- Once loaded current time will automate here using JavaScript -->      
                    </p>

                    <p class="dateWeek">     
                        <!-- Once loaded current Week, Month Date (IN ORDER) will automate here using JavaScript -->     
                    </p>
                </div>

                <div class="mainContent">
                    <header>
                        <div class="picker">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-bookmark-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M6 1h6v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z"/>
                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                            </svg>

                            <select class="pickerList" id="timeType">
                                <option class="option">   Stopwatch   </option>
                                <option class="option">            Timer       </option>
                            </select>
                        </div>

                        <div class="menu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                            </svg>
    
                            <svg class="mid" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen-exit" viewBox="0 0 16 16">
                                <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5m5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5M0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5m10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0z"/>
                            </svg>
    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                                <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </div>
                    </header>

                    <div id="jsTimeContainer" class="timeContainer">
                        <p class="timeCounter"> 00 : 00 : 00 : 00 </p>

                        <p class="timeCounterLap"> 00 : 00 : 00 : 00 </p>

                        <div class="jsLaps">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="col1">    Lap          </th>
                                        <th class="col2">    Lap Time     </th>
                                        <th class="col3">    Overall Time </th>
                                    </tr>
                                </thead>

                                <tbody class="lapData">
                                    <!-- Will append child through JavaScript to show Lap Time -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="timerContainer">
                        <div class="beforeStart">
                            <div class="scroll1">
                                <span class="label">    Hours       </span>
                                
                                <div class="innerScroll1">
                                    <span class="blurTop"></span>
                                        <ul class="time1">
                                            <!-- Time Set will be generated through JavaScript  -->
                                        </ul>
                                    <span class="blurBottom"></span>
                                </div>
                            </div>
    
                            <span> : </span>
    
                            <div class="scroll2">
                                <span class="label">    Minutes     </span>
                                
                                <div class="innerScroll2">
                                    <span class="blurTop"></span>
                                        <ul class="time2">
                                            <!-- Time Set will be generated through JavaScript  -->
                                        </ul>
                                    <span class="blurBottom"></span>
                                </div>
                            </div>
                            
                            <span> : </span>
    
                            <div class="scroll3">
                                <span class="label">    Seconds     </span>
                                
                                <div class="innerScroll3">
                                    <span class="blurTop"></span>
                                        <ul class="time3">
                                            <!-- Time Set will be generated through JavaScript  -->
                                        </ul>
                                    <span class="blurBottom"></span>
                                </div>
                            </div>
                        </div>

                        <div class="startRun">
                            <span class="circle">
                                <p>     
                                    <span class="hours"> 00</span> : <spa class="minutes">  00  </spa> :    <span class="seconds">  00  </span>
                                </p>
                            </span>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="start">     Start     </button>
                        <button class="stop">      Stop      </button>
                        <button class="resume">    Resume    </button>

                        <button class="lap">       Lap       </button>
                        <button class="reset">     Reset      </button>
                    </div>

                    <div class="buttonsTimer">
                        <button class="startTimer">     Start    </button>
                        <button class="pause">          Pause     </button>
                        <button class="resumeTimer">    Resume     </button>
                        <button class="cancel">         Cancel    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script/Main.js"></script>
    <script type="module" src="script/Date.js"></script>
</body>
</html>
